<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>近期预约</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="/static/css/uniform.css" />
  <link rel="stylesheet" href="/static/css/select2.css" />
  <link rel="stylesheet" href="/static/css/matrix-style.css" />
  <link rel="stylesheet" href="/static/css/matrix-media.css" />
  <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>-->
  <style type="text/css">
    .table td{
      text-align: center;
    }
  </style>
</head>
<body>
<div class="headerPart" th:replace="common/header::header"></div>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="current">近期预约</a> </div>
    <h1>近期预约</h1>
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5 th:text="'近期预约共'+${appointments.size()}+'位病患'"></h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
              <tr>
                <th></th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>联系电话</th>
                <th>预约时间</th>
                <th>状态</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="appointment:${appointments}">
                <td th:text="${appointmentStat.count}"></td>
                <td th:text="${appointment.getUsers().userName}"></td>
                <td th:text="${appointment.getUsers().userAge}"></td>
                <td th:text="${appointment.getUsers().userSex}"></td>
                <td th:text="${appointment.getUsers().userPhone}"></td>
                <td th:text="${appointment.appointmentTime}"></td>
                <td th:switch="${appointment.appointmentStatus}">
                  <p th:case="1">待就诊</p>
                  <p th:case="2">已取消</p>
                  <p th:case="3">已完成</p>
                  <p th:case="4">已超时</p>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footerPart" th:replace="common/footer::footer"></div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.tables.js"></script>
</body>
</html>
