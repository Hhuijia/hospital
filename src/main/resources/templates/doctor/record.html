<!DOCTYPE html>
<html lang="en">
<head>
<title>病历填写页面</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/static/css/colorpicker.css" />
<link rel="stylesheet" href="/static/css/datepicker.css" />
<link rel="stylesheet" href="/static/css/uniform.css" />
<link rel="stylesheet" href="/static/css/select2.css" />
<link rel="stylesheet" href="/static/css/matrix-style.css" />
<link rel="stylesheet" href="/static/css/matrix-media.css" />
<link rel="stylesheet" href="/static/css/bootstrap-wysihtml5.css" />
<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="tip-bottom">病历</a> </div>
  <h1>请填写病历信息</h1>
</div>
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>病历信息</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="#" method="get" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">姓名 :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="Name" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">年龄 :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="Age" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">性别 :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="Sex" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">手机号码 :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="Phone" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">过敏史 :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="Allergy History" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">症状描述 :</label>
              <div class="controls">
                <textarea class="span11" rows="20" placeholder="Please describe the patient's main symptoms in detail..." ></textarea>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">添加医嘱 :</label>
              <div class="controls">
                <textarea class="span11" rows="20" placeholder="Please add medical advice, special precautions or medicine for the patient..." ></textarea>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">添加药品 ：</label>
              <div class="controls">
                <select multiple >
                  <option>First option</option>
                  <option>Second option</option>
                  <option>Third option</option>
                  <option>Fourth option</option>
                  <option>Fifth option</option>
                  <option>Sixth option</option>
                  <option>Seventh option</option>
                  <option>Eighth option</option>
                </select>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">确定无误</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-colorpicker.js"></script>
<script src="/static/js/bootstrap-datepicker.js"></script>
<script src="/static/js/jquery.toggle.buttons.html"></script>
<script src="/static/js/masked.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.form_common.js"></script>
<script src="/static/js/wysihtml5-0.3.0.js"></script>
<script src="/static/js/jquery.peity.min.js"></script>
<script src="/static/js/bootstrap-wysihtml5.js"></script>
</body>
</html>
