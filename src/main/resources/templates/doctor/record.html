<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>病历填写页面</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="/static/css/uniform.css" />
  <link rel="stylesheet" href="/static/css/select2.css" />
  <link rel="stylesheet" href="/static/css/matrix-style.css" />
  <link rel="stylesheet" href="/static/css/matrix-media.css" />
  <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="tip-bottom">病历</a> </div>
    <h1>请填写病历信息</h1>
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span8">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
            <h5>病历信息</h5>
          </div>
          <div class="widget-content nopadding">
            <form action="#" class="form-horizontal" th:action="@{addRecordAndPrescription}" method="post">
              <div class="control-group">
                <label class="control-label">姓名 :</label>
                <div class="controls">
                  <input type="text" disabled th:text="${users.userName}" />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">年龄 :</label>
                <div class="controls">
                  <input type="text" disabled th:text="${users.userAge}"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">性别 :</label>
                <div class="controls">
                  <input type="text" disabled th:text="${users.userSex}"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">手机号码 :</label>
                <div class="controls">
                  <input type="text" disabled th:text="${users.userPhone}"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">联系地址 :</label>
                <div class="controls">
                  <input type="text" disabled th:text="${users.userAddress}"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">过敏史 :</label>
                <div class="controls">
                  <input type="text" disabled th:text="${users.userAddress}"/>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">症状描述 :</label>
                <div class="controls">
                  <textarea class="span11" rows="20" placeholder="Please describe the patient's main symptoms in detail..." ></textarea>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">添加医嘱 :</label>
                <div class="controls">
                  <textarea class="span11" rows="20" placeholder="Please add medical advice, special precautions or medicine for the patient..." ></textarea>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">添加药品 ：</label>
                <div class="controls">
                  <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                      <th>药品名称</th>
                      <th>药品用量</th>
                      <th>服用时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td>
                        <select title="" >
                          <option th:each="medicine:${medicines}" th:value="${medicine.medicineId}" th:text="${medicine.medicineName}"></option>
                        </select>
                      </td>
                      <td>
                        <select title="">
                          <option></option>
                        </select>
                      </td>
                      <td>
                        <select title="">
                          <option></option>
                          <option>一天一次</option>
                          <option>一天两次</option>
                          <option>一天三次</option>
                          <option>睡前服用</option>
                          <option>饭后服用</option>
                          <option>饭前服用</option>
                          <option>间隔四小时服用</option>
                        </select>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-success">确定无误</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="span4">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>药品查询</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
              <tr>
                <th>名称</th>
                <th>药效</th>
                <th>剂量</th>
                <th>剩余</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="medicine:${medicines}">
                <td th:text="${medicine.medicineName}"></td>
                <td th:text="${medicine.medicineEfficacy}"></td>
                <td th:text="${medicine.medicineDosage}"></td>
                <td th:text="${medicine.medicineResidual}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.tables.js"></script>
<script src="/static/js/matrix.form_common.js"></script>
</body>
</html>
