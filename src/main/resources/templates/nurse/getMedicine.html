<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>病人取药</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />

<link rel="stylesheet" href="/static/css/uniform.css" />
<link rel="stylesheet" href="/static/css/select2.css" />

<link rel="stylesheet" href="/static/css/matrix-style.css" />
<link rel="stylesheet" href="/static/css/matrix-media.css" />
<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
<!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>-->
</head>
<body>
<div class="headerPart" th:replace="common/header::header"></div>
<div id="content">
	<div id="content-header">
		<div id="breadcrumb"><a href="/common/otherIndex" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="current">病人取药</a></div>
		<h1>病人取药</h1>
	</div>
	<div class="container-fluid">
	    <hr>
	    <div class="row-fluid">
	    	<div class="span12">
			    <div class="widget-box">
			      <div class="widget-title"> 
			      	<span class="icon"><i class="icon-th"></i></span>
			        <h5>待取药信息</h5>
			      </div>
			      <div class="widget-content nopadding">
			        <table class="table table-bordered table-striped">
			        	<thead>
				            <tr>
				              <th></th>
				              <th>用户名</th>
				              <th>病历编号</th>
				              <th>缴费时间</th>
				              <th>操作</th>
				            </tr>
			          	</thead>
			          	<tbody>
							<tr th:each="pay:${pays}">
								<td th:text="${payStat.count}"></td>
								<td th:text="${pay.userName}"></td>
								<td th:text="${pay.recordId}"></td>
								<td th:text="${pay.payCreatedTime}"></td>
								<td>
									<a th:href="@{/nurse/showPrescriptionDetail(recordId=${pay.getRecordId()},type='update')}" class="btn btn-primary btn-mini">待配药</a>
								</td>
							</tr>
						</tbody>
			        </table>
			      </div>
			    </div>
			</div>
		</div>
	</div>
</div>
<div class="footerPart" th:replace="common/footer::footer"></div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.tables.js"></script>
</body>
</html>
