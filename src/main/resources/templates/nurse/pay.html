<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>病人缴费</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />

<link rel="stylesheet" href="/static/css/uniform.css" />
<link rel="stylesheet" href="/static/css/select2.css" />

<link rel="stylesheet" href="/static/css/matrix-style.css" />
<link rel="stylesheet" href="/static/css/matrix-media.css" />
<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="headerPart" th:replace="common/header::header"></div>
<div id="content">
	<div id="content-header">
		<div id="breadcrumb"><a href="/common/otherIndex" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="current">病人缴费</a></div>
		<h1>病人缴费</h1>
	</div>
	<div class="container-fluid">
	    <hr>
	    <div class="row-fluid">
			<div class="widget-box">
				<div class="widget-title">
					<span class="icon"> <i class="icon-align-justify"></i> </span>
					<h5>待缴费信息</h5>
				</div>
				<div class="widget-content nopadding">
					<div class="control-group">
						<label class="control-label">身份证号:</label>
						<div class="controls">
							<input id="userIDNum" type="text" class="span5" placeholder="IDNum"/>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button id="search" class="btn btn-success">确定</button>
						</div>
					</div>
				</div>
			</div>
	    </div>
	    <div class="row-fluid">
	    	<div class="span12">
			    <div class="widget-box">
			      <div class="widget-title"> 
			      	<span class="icon"><i class="icon-th"></i></span>
			        <h5>处方信息</h5>
			      </div>
			      <div class="widget-content nopadding">
			        <table class="table table-bordered table-striped">
			        	<thead>
				            <tr>
				              <th></th>
				              <th>药品名称</th>
				              <th>药品数量</th>
				              <th>药品单位</th>
				              <th>药品单价</th>
				              <th>总金额</th>
				            </tr>
			          	</thead>
			          	<tbody id="tbodyAdd"></tbody>
			        </table>
			      </div>
			    </div>
			</div>
		</div>
	</div>
</div>
<div class="footerPart" th:replace="common/footer::footer"></div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.tables.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$("#search").on("click",function () {
			var userIDNum = $("#userIDNum").val();
			$.ajax({
                url: '/nurse/showPrescriptionWithoutPay',
                type: 'post',
                dataType: 'TEXT',
                data: {
                    userIDNum : userIDNum
                },
                success: function (data) {
					var str="";
					var sum=0.00;
                    $.each($.parseJSON(data), function (n,datelist) {
                        str+="<tr>"+
                            "<td>"+n+"</td>"+
                            "<td>"+datelist.getMedicine().medicineName+"</td>"+
                            "<td>"+datelist.prescriptionCount+"</td>"+
                            "<td>"+datelist.prescriptionUnit+"</td>"+
                            "<td>"+datelist.getMedicine().medicinePrice+"</td>"+
                            "<td>"+datelist.prescriptionCount*datelist.getMedicine().medicinePrice+"</td>"+
                            "</tr>";
                        sum += datelist.prescriptionCount*datelist.getMedicine().medicinePrice;
                    })
					str += "<tr><td id='totalPrice'>结算："+sum+"</td><td><button id='confirm' class='btn btn-success'>确认已缴费</button></td></tr>";
                    $("#tbodyAdd").html(str);
                    $("#confirm").on("click",function () {
                            $.ajax({
                                url: '/nurse/confirmPay',
                                type: 'post',
                                dataType: 'TEXT',
                                data: {
                                    userIDNum : userIDNum,
                                    sum : sum
                                },
                                success: function (data) {
                                    if (data){
                                        window.location.href = '/nurse/showPayPage';
									}else {
                                        alert("跳转失败！")
                                    }
                                },
								error: function(err){
                                    alert("error!!");
                                }
                            })
                    });
                },
                error: function (err) {
                    alert("error!!");
                }
			})
        })
    })
</script>
</body>
</html>
