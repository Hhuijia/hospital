<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>处方详情</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/static/css/uniform.css" />
<link rel="stylesheet" href="/static/css/select2.css" />
<link rel="stylesheet" href="/static/css/matrix-style.css" />
<link rel="stylesheet" href="/static/css/matrix-media.css" />
<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
	<style type="text/css">
		.table td{
			text-align: center;
		}
	</style>
</head>
<body>
<div class="headerPart" th:replace="common/header::header"></div>
<div id="content">
	<div id="content-header">
		<div id="breadcrumb"><a href="/common/otherIndex" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="current">处方详情</a></div>
		<h1>处方详情</h1>
	</div>
	<div class="container-fluid">
	    <hr>
	    <div class="row-fluid">
	    	<div class="span12">
			    <div class="widget-box">
			      <div class="widget-title"> 
			      	<span class="icon"><i class="icon-th"></i></span>
			        <h5>处方详情</h5>
			      </div>
			      <div class="widget-content nopadding">
			        <table class="table table-bordered table-striped">
			        	<thead>
				            <tr>
				              <th></th>
				              <th>药品名称</th>
				              <th>出品公司</th>
				              <th>药品规格</th>
				              <th>药品数量</th>
				              <th>单次剂量</th>
				              <th>药用频率</th>
				              <th>药物用法</th>
				            </tr>
			          	</thead>
			          	<tbody>
							<tr th:each="prescription:${prescriptions}">
								<td th:text="${prescriptionStat.count}"></td>
								<td th:text="${prescription.getMedicine().medicineName}"></td>
								<td th:text="${prescription.getMedicine().companyName}"></td>
								<td th:text="${prescription.getMedicine().medicineDosage}"></td>
								<td th:text="${prescription.prescriptionCount+prescription.prescriptionUnit}"></td>
								<td th:text="${prescription.dosageEachTime+prescription.prescriptionUnit}"></td>
								<td th:text="${prescription.prescriptionDosage}"></td>
								<td th:text="${prescription.prescriptionUsage}"></td>
							</tr>
							<tr>
								<td colspan="8">
									<a th:href="@{/nurse/confirmGetMedicine(recordId=${prescriptions.get(0).getRecordId()})}" class="btn btn-success">完成配药</a>
								</td>
							</tr>
						</tbody>
			        </table>
			      </div>
			    </div>
			</div>
		</div>
	</div>
</div>
<div class="footerPart" th:replace="common/footer::footer"></div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.tables.js"></script>
</body>
</html>
