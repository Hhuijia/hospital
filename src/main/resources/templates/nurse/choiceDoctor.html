<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>选择医生</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />

<link rel="stylesheet" href="/static/css/uniform.css" />
<link rel="stylesheet" href="/static/css/select2.css" />

<link rel="stylesheet" href="/static/css/matrix-style.css" />
<link rel="stylesheet" href="/static/css/matrix-media.css" />
<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
<!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>-->
</head>
<body>
<div class="headerPart" th:replace="common/header::header"></div>
<div id="content">
	<div id="content-header">
		<div id="breadcrumb"><a href="/common/otherIndex" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="/nurse/makeAppointment" class="current">预约挂号</a></div>
		<h1>选择医生</h1>
	</div>
	<div class="container-fluid">
	    <hr>
	    <div class="row-fluid">
	    	<div class="span12">
			    <div class="widget-box">
			      	<div class="widget-title">
				      	<span class="icon"><i class="icon-th"></i></span>
				        <h5>今天值班医生</h5>
			      	</div>
			      	<div class="widget-content nopadding">
				        <table class="table table-bordered data-table">
				        	<thead>
					            <tr>
									<th>医生</th>
									<th>姓名</th>
									<th>时间</th>
									<th>剩余</th>
									<th>操作</th>
					            </tr>
				          	</thead>
				          	<tbody>
					            <tr th:each="schedule:${schedules}">
									<td th:text="${scheduleStat.count}"></td>
									<td th:text="${schedule.doctorName}"></td>
									<td th:text="${schedule.workTime}"></td>
									<td th:text="${schedule.remain}"></td>
									<td>
				        				<a th:href="@{/nurse/loadUser(scheduleId=${schedule.scheduleId})}" class="btn btn-success btn-mini">预约</a>
					            	</td>
					            </tr>
				          	</tbody>
				        </table>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="footerPart" th:replace="common/footer::footer"></div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.toggle.buttons.html"></script>
<script src="/static/js/masked.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.tables.js"></script>
</body>
</html>
