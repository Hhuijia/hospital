<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
<title th:text="${title}">角色权限管理页面</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />

	<link rel="stylesheet" href="/static/css/uniform.css" />
	<link rel="stylesheet" href="/static/css/select2.css" />

	<link rel="stylesheet" href="/static/css/matrix-style.css" />
	<link rel="stylesheet" href="/static/css/matrix-media.css" />
	<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="headerPart" th:replace="common/header::header"></div>
<div id="content">
	<div id="content-header">
		<div id="breadcrumb"><a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="current">角色权限管理</a></div>
		<h1>角色管理</h1>
	</div>
	<div class="container-fluid">
	    <hr>
	    <div class="row-fluid">
	    	<div class="span6">
        		<div class="widget-box">
	    			<div class="widget-title"> 
	    				<span class="icon"> <i class="icon-align-justify"></i> </span>
	      				<h5>添加角色</h5>
	    			</div>
	    			<div class="widget-content nopadding">
	    				<form action="#" class="form-horizontal" th:action="@{addRole}" method="post">
				            <div class="control-group">
				              <label class="control-label">角色名称 :</label>
				              <div class="controls">
				                <input type="text" class="span11" placeholder="Name" name="roleName"/>
				              </div>
				            </div>
				            <div class="control-group">
				              <label class="control-label">权限 :</label>
				              <div class="controls">
				                <select multiple name="permissionIds">
				                  <option th:each="per:${permissions}" th:value="${per.permissionId}" th:text="${per.permissionName}"></option>
				                </select>
				              </div>
				            </div>
				        	<div class="control-group">
				            	<div class="controls">
				              		<button type="submit" class="btn btn-success span5">确定</button>
				          		</div>
				            </div>
				        </form>
	    			</div>
	    		</div>
	    	</div>
	    	<div class="span6">
			    <div class="widget-box">
			      <div class="widget-title"> 
			      	<span class="icon"><i class="icon-th"></i></span>
			        <h5>角色表格</h5>
			      </div>
			      <div class="widget-content nopadding">
			        <table class="table table-bordered data-table">
			        	<thead>
				            <tr>
				              <th>编号</th>
				              <th>创建时间</th>
				              <th>角色名称</th>
				              <th>权限名称</th>
				              <th>操作</th>
				            </tr>
			          	</thead>
			          	<tbody>
				            <tr th:each="role:${roles}">
								<td th:text="${role.roleId}"></td>
								<td th:text="${role.roleCreateTime}"></td>
								<td th:text="${role.roleName}"></td>
								<td th:text="${role.perNameContain}"></td>
								<td>
			        				<a href="#" class="btn btn-danger btn-mini">删除</a>
				            	</td>
				            </tr>
			          	</tbody>
			        </table>
			      </div>
			    </div>
			</div>
	    </div>
	    <hr>
	    <div class="row-fluid">
	    	<div class="span6">
        		<div class="widget-box">
	    			<div class="widget-title"> 
	    				<span class="icon"> <i class="icon-align-justify"></i> </span>
	      				<h5>添加权限</h5>
	    			</div>
	    			<div class="widget-content nopadding">
	    				<form action="#" class="form-horizontal" th:action="@{addPermission}" method="post">
				            <div class="control-group">
				              <label class="control-label">权限名称 :</label>
				              <div class="controls">
				                <input type="text" class="span11" placeholder="Name" name="permissionName"/>
				              </div>
				            </div>
				        	<div class="control-group">
				            	<div class="controls">
				              		<button type="submit" class="btn btn-success span5">确定</button>
				          		</div>
				            </div>
				        </form>
	    			</div>
	    		</div>
	    	</div>
	    	<div class="span6">
			    <div class="widget-box">
			      <div class="widget-title"> 
			      	<span class="icon"><i class="icon-th"></i></span>
			        <h5>权限表格</h5>
			      </div>
			      <div class="widget-content nopadding">
			        <table class="table table-bordered data-table">
			        	<thead>
				            <tr>
				              <th>编号</th>
				              <th>创建时间</th>
				              <th>权限名称</th>
				              <th>操作</th>
				            </tr>
			          	</thead>
			          	<tbody>
				            <tr th:each="per:${permissions}">
								<td th:text="${per.permissionId}"></td>
								<td th:text="${per.permissionCreateTime}"></td>
								<td th:text="${per.permissionName}"></td>
								<td>
			        				<a href="#" class="btn btn-danger btn-mini">删除</a>
				            	</td>
				            </tr>
			          	</tbody>
			        </table>
			      </div>
			    </div>
			</div>
		</div>
	</div>
</div>
<div class="footerPart" th:replace="common/footer::footer"></div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.tables.js"></script>
</body>
</html>
