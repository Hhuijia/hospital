<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
	<title th:text="${title}">记录页面</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="/static/css/uniform.css" />
	<link rel="stylesheet" href="/static/css/select2.css" />

	<link rel="stylesheet" href="/static/css/matrix-style.css" />
	<link rel="stylesheet" href="/static/css/matrix-media.css" />
	<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="headerPart" th:replace="common/header::header"></div>

<div id="content">
	<div id="content-header">
		<div id="breadcrumb"><a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="current">查看记录</a></div>
		<h1>查看记录</h1>
	</div>
	<div class="container-fluid">
		<div class="quick-actions_homepage">
			<ul class="quick-actions">
				<li class="bg_lb"> <a href="#appointment"> <i class="icon-dashboard"></i> 预约记录</a> </li>
				<li class="bg_lg"> <a href="#pay"> <i class="icon-signal"></i> 缴费记录</a> </li>
				<li class="bg_ly"> <a href="#getMedicine"> <i class="icon-inbox"></i> 取药记录</a> </li>
			</ul>
		</div>
	</div>
	<div class="container-fluid">
		<hr>
		<div class="row-fluid" id="appointment">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-th"></i></span>
						<h5>预约记录表格</h5>
						<a th:href="@{exportAppointment}" class="btn btn-primary btn-mini">导出预约记录</a>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered data-table">
							<thead>
							<tr>
								<th>编号</th>
								<th>预约用户</th>
								<th>预约医生</th>
								<th>预约时间</th>
								<th>紧急联系人</th>
								<th>紧急联系人电话</th>
								<th>记录产生时间</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="appointment:${appointments}">
								<td th:text="${appointment.appointmentId}"></td>
								<td th:text="${appointment.userId}"></td>
								<td th:text="${appointment.doctorId}"></td>
								<td th:text="${appointment.appointmentTime}"></td>
								<td th:text="${appointment.emergencyContact}"></td>
								<td th:text="${appointment.emergContPhone}"></td>
								<td th:text="${appointment.appointmentCreatedTime}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row-fluid" id="pay">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-th"></i></span>
						<h5>缴费记录表格</h5>
						<a th:href="@{exportPay}" class="btn btn-primary btn-mini">导出缴费记录</a>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered data-table">
							<thead>
							<tr>
								<th>编号</th>
								<th>支付用户</th>
								<th>操作护士</th>
								<th>金额</th>
								<th>支付方式</th>
								<th>支付时间</th>
								<th>记录产生时间</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="pay:${pays}">
								<td th:text="${pay.payId}"></td>
								<td th:text="${pay.userId}"></td>
								<td th:text="${pay.nurseId}"></td>
								<td th:text="${pay.payCount}"></td>
								<td th:text="${pay.payWay}"></td>
								<td th:text="${pay.payTime}"></td>
								<td th:text="${pay.payCreatedTime}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row-fluid" id="getMedicine">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-th"></i></span>
						<h5>取药记录表格</h5>
						<a th:href="@{exportGetMedicine}" class="btn btn-primary btn-mini">导出取药记录</a>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered data-table">
							<thead>
							<tr>
								<th>编号</th>
								<th>取药用户</th>
								<th>操作护士</th>
								<th>取药时间</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="getMedicine:${getMedicines}">
								<td th:text="${getMedicine.getMedicineId}"></td>
								<td th:text="${getMedicine.userId}"></td>
								<td th:text="${getMedicine.nurseId}"></td>
								<td th:text="${getMedicine.getMedicineCreatedTime}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="footerPart" th:replace="common/footer::footer"></div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.tables.js"></script>
</body>
</html>
