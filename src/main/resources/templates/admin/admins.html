<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${title}">Admin管理页面</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />

<link rel="stylesheet" href="/static/css/uniform.css" />
<link rel="stylesheet" href="/static/css/select2.css" />

<link rel="stylesheet" href="/static/css/matrix-style.css" />
<link rel="stylesheet" href="/static/css/matrix-media.css" />
<link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="headerPart" th:replace="common/header::header"></div>
<div id="content">
	<div id="content-header">
		<div id="breadcrumb"><a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="current">Admin管理</a></div>
		<h1>Admin管理</h1>
	</div>
	<div class="container-fluid">
	    <hr>
	    <div class="row-fluid">
	    	<div class="span12">
        		<div class="widget-box">
	    			<div class="widget-title"> 
	    				<span class="icon"> <i class="icon-align-justify"></i> </span>
	      				<h5>添加Admin</h5>
	    			</div>
	    			<div class="widget-content nopadding">
						<form action="#" class="form-horizontal" th:action="@{addAdmin}" method="post" th:object="${users}">
							<div class="span6">
								<div class="control-group">
									<label class="control-label">姓名 :</label>
									<div class="controls">
										<input type="text" class="span11" placeholder="Name" th:field="*{userName}"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">性别 :</label>
									<div class="controls">
										<select th:field="*{userSex}">
											<option value="男">男</option>
											<option value="女">女</option>
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">年龄 :</label>
									<div class="controls">
										<input type="text" class="span11" placeholder="Age" th:field="*{userAge}"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">身份证号 :</label>
									<div class="controls">
										<input type="text" class="span11" placeholder="IDNum" th:field="*{userIDNum}"/>
									</div>
								</div>
							</div>
							<div class="span6">
								<div class="control-group">
									<label class="control-label">手机号码 :</label>
									<div class="controls">
										<input type="text" class="span11" placeholder="Phone" th:field="*{userPhone}"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">联系地址 :</label>
									<div class="controls">
										<input type="text" class="span11" placeholder="Address" th:field="*{userAddress}"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">职称 :</label>
									<div class="controls">
										<input type="text" class="span11" placeholder="Title"  name="adminTitle"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">角色 :</label>
									<div class="controls">
										<select multiple name="roleIds">
											<option th:each="role:${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
										</select>
									</div>
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<button type="submit" class="btn btn-success span11">确定</button>
								</div>
							</div>
						</form>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	    <div class="row-fluid">
	    	<div class="span12">
			    <div class="widget-box">
			      <div class="widget-title"> 
			      	<span class="icon"><i class="icon-th"></i></span>
			        <h5>Admin表格</h5>
			      </div>
			      <div class="widget-content nopadding">
			        <table class="table table-bordered data-table">
			        	<thead>
				            <tr>
				              <th>编号</th>
				              <th>权限</th>
				              <th>职称</th>
				              <th>姓名</th>
				              <th>身份证号</th>
				              <th>性别</th>
				              <th>联系电话</th>
				              <th>状态</th>
				              <th>操作</th>
				            </tr>
			          	</thead>
			          	<tbody>
							<tr th:each="admin:${admins}">
								<td th:text="${admin.adminId}"></td>
								<td th:text="${admin.adminName}"></td>
								<td th:text="${admin.adminTitle}"></td>
								<td th:text="${admin.adminName}"></td>
								<td th:text="${admin.getUsers().userIDNum}"></td>
								<td th:text="${admin.getUsers().userSex}"></td>
								<td th:text="${admin.getUsers().userPhone}"></td>
								<td>离职</td>
								<td>
			        				<a th:href="@{/admin/editAdmin(adminId=${admin.getAdminId()})}" class="btn btn-primary btn-mini">Edit</a>
			        				<a th:href="@{/admin/delAdmin(adminId=${admin.getAdminId()})}" class="btn btn-danger btn-mini">Delete</a>
				            	</td>
				            </tr>
			          	</tbody>
			        </table>
			      </div>
			    </div>
			</div>
		</div>
	</div>
</div>
<div class="footerPart" th:replace="common/footer::footer"></div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.tables.js"></script>
</body>
</html>
