<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
<title>我的资料</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/static/css/bootstrap-responsive.min.css}" />
<link rel="stylesheet" th:href="@{/static/css/uniform.css}" />
<link rel="stylesheet" th:href="@{/static/css/select2.css}" />
<link rel="stylesheet" th:href="@{/static/css/matrix-style.css}" />
<link rel="stylesheet" th:href="@{/static/css/matrix-media.css}" />
<link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel='stylesheet' type='text/css'>
</head>
<body>
<div class="headerPart" th:replace="common/header::header"></div>
<!--main-container-part-->
<div id="content">
<!--breadcrumbs-->
  <div id="content-header">
    <div id="breadcrumb"> <a href="/common/otherIndex" class="tip-bottom"><i class="icon-home"></i> 首页</a><a href="#" class="tip-bottom">我的资料</a></div>
  </div>
<!--End-breadcrumbs-->
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
        <div class="widget-box">
          <div class="widget-content nopadding">
            <table class="table table-bordered">
              <tbody>
                <tr><td style="width: 85px;">姓名</td><td th:text="${user.userName}"></td></tr>
                <tr><td>年龄</td><td th:text="${user.userAge}"></td></tr>
                <tr><td>性别</td><td th:text="${user.userSex}"></td></tr>
                <tr><td>身份证号码</td><td th:text="${user.userIDNum}"></td></tr>
                <tr><td>联系电话</td><td th:text="${user.userPhone}"></td></tr>
                <tr><td>住址</td><td th:text="${user.userAddress}"></td></tr>

                <tr shiro:hasRole="doctor"><td>科室</td><td th:text="${doctor.departmentName}"></td></tr>
                <tr shiro:hasRole="doctor"><td>职称</td><td th:text="${doctor.doctorTitle}"></td></tr>
                <tr shiro:hasRole="doctor"><td>主诊</td><td th:text="${doctor.doctorProfession}"></td></tr>
                <tr shiro:hasRole="doctor"><td>从医年限</td><td th:text="${doctor.doctorMedicalServiceLife}"></td></tr>
                <tr shiro:hasRole="doctor"><td>介绍</td><td th:text="${doctor.doctorIntroduction}"></td></tr>

                <tr shiro:hasRole="nurse"><td>所属</td><td th:text="${nurse.nursePlace}"></td></tr>
                <tr shiro:hasRole="nurse"><td>职称</td><td th:text="${nurse.nurseTitle}"></td></tr>

                <tr shiro:hasRole="admin"><td>职称</td><td th:text="${admin.adminTitle}"></td></tr>

                <tr><td colspan="2"><a href="/common/showResetPag" class="btn btn-info">修改密码</a></td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
<!--end-main-container-part-->
<div class="footerPart" th:replace="common/footer::footer"></div>

<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/jquery.uniform.js}"></script>
<script th:src="@{/static/js/select2.min.js}"></script>
<script th:src="@{/static/js/matrix.js}"></script>

</body>
</html>
