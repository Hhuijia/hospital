<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">登录页面</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/bootstrap-responsive.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/matrix-login.css}" />
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="loginbox">
        <form id="loginform" class="form-vertical" action="/common/login" method="post">
             <div class="control-group normal_text"> <h3><img th:src="@{/static/img/logo.png}" alt="Logo" /></h3><h4 th:text="${errorMsg}"></h4></div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" name="userIDNum" placeholder="用户名" required>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" name="userPwd" placeholder="密码" required>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">忘记密码?</a></span>
                <span class="pull-right"><button type="submit" class="btn btn-success" > 登录</button></span>
            </div>
        </form>
        <form id="recoverform" action="#" class="form-vertical">
            <p class="normal_text">请输入正确的用户名密码.</p>
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; 返回登录</a></span>
                <span class="pull-right"><a href="#" class="btn btn-info">确定</a></span>
            </div>
        </form>
    </div>
    <div class="footerPart" th:replace="common/footer::footer"></div>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/matrix.login.js}"></script>
</body>

</html>
