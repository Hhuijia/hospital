<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">
    <title th:text="${title}">登录</title>
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/justified-nav.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form-signin" action="/login" method="post">
            <h2 class="form-signin-heading" th:text="${desc}">请登录</h2>
            <h4 th:text="${errorMsg}"></h4>
            <input type="text" id="inputPhone" name="inputPhone" class="form-control" placeholder="手机号码" required autofocus>
            <input type="password" id="inputPassword" name="inputPassWord" class="form-control" placeholder="密码" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/static/dist/js/bootstrap.min.js"></script>
</body>
</html>
