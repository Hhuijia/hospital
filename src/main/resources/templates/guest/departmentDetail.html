<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="${title}">科室详情</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/assets/css/style.css">
  <link rel="stylesheet" href="/static/assets/css/responsive.css">
</head>
<body>
  <!-- main wrapper -->
  <div class="wrapper">

    <div class="headerPart" th:replace="guest/header::header"></div>

    <!-- breadcrumbs -->
    <section class="breadcrumbs"  style="background-image: url(/static/assets/images/breadcrumbs/best-room.jpg)">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="h1">科室详情</h1>
          </div>
          <div class="col-md-6">
            <ol class="breadcrumb">
              <li><a href="/common/index">首页</a><i class="fa fa-angle-right"></i></li>
              <li><a href="/guest/makeAppointmentByDepartment">科室</a><i class="fa fa-angle-right"></i></li>
              <li class="active">科室详情</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <!-- /breadcrumbs -->
    <!-- room details-->
    <section class="room-detail">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 marg50"><h2 class="h2">科室介绍 - 神经内科</h2></div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="owl-carousel owl_gallery">
              <div class="item"><img class="img-responsive" src="/static/assets/images/best-rooms/1.jpg"></div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="room-detail_overview">
              <table class="simple">
                <tr>
                  <td><strong>名称:</strong></td>
                  <td th:text="${department.departmentName}"></td>
                </tr>
                <tr>
                  <td><strong>所属科系:</strong></td>
                  <td th:text="${department.departmentSystem}"></td>
                </tr>
                <tr>
                  <td><strong>介绍:</strong></td>
                  <td th:text="${department.departmentInfo}"></td>
                </tr>
                <tr>
                  <td><strong>主治:</strong></td>
                  <td th:text="${department.departmentSymptom}"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /room details -->
    <div class="footerPart" th:replace="guest/footer::footer"></div>
  </div>
  <!-- Scripts -->
  <script type="text/javascript" src="/static/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/assets/js/tether.min.js"></script>
  <script type="text/javascript" src="/static/assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/assets/js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/static/assets/js/moment.min.js"></script>
  <script type="text/javascript" src="/static/assets/js/jquery.smartmenus.js"></script>
  <script type="text/javascript" src="/static/assets/js/jquery.parallax.min.js"></script>
  <script type="text/javascript" src="/static/assets/js/jquery.shuffle.min.js"></script>
  <script type="text/javascript" src="/static/assets/js/owl.carousel.min.js"></script>
  <script type="text/javascript" src="/static/assets/js/main.js"></script>
  <!-- /Scripts -->
</body>
</html>
