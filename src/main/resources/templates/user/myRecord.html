<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>我的病历</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/assets/css/style.css">
  <link rel="stylesheet" href="/static/assets/css/responsive.css">
  <style type="text/css">
    .table td, th{
      text-align: center;
    }
    .bgcol{
      color: #4bb1cf;
    }
  </style>
</head>
<body>
  <!-- main wrapper -->
  <div class="wrapper">
    <div class="headerPart" th:replace="guest/header::header"></div>
    <!-- breadcrumbs -->
    <section class="breadcrumbs" style="background-image: url(/static/assets/images/breadcrumbs/best-room.jpg)">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="h1">我的病历</h1>
          </div>
          <div class="col-md-6">
            <ol class="breadcrumb">
              <li><a href="/common/index">首页</a><i class="fa fa-angle-right"></i></li>
              <li><a href="#">个人信息</a><i class="fa fa-angle-right"></i></li>
              <li class="active">我的病历</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <!-- /breadcrumbs -->
    <section class="contact-block">
      <div class="container">
        <div class="contact-block_form">
          <div class="row marg50">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><h2 class="h2">我的历史病历</h2></div>
            <div class="row" style="margin-bottom: 40px;" th:each="record:${records}">
              <div class="col-lg-2 col-md-2 col-sm-1 col-xs-1"></div>
              <div class="col-lg-8 col-md-8 col-sm-11 col-xs-11">
                <table class="table table-bordered">
                  <tbody>
                    <tr>
                      <td class="bgcol">就诊时间</td><td colspan="2" th:text="${#dates.format(record.recordCreatedTime, 'yyyy-MM-dd')}"></td>
                      <td class="bgcol">就诊医生</td><td colspan="2" th:text="${record.doctorId}"></td>
                    </tr>
                    <tr>
                      <td class="bgcol">诊断结果</td><td th:text="${record.diagnosticResult}"></td>
                      <td class="bgcol">主要症状</td><td colspan="3" th:text="${record.symptom}"></td>
                    </tr>
                    <tr>
                      <td class="bgcol">药品</td>
                      <td class="bgcol">名称</td>
                      <td class="bgcol">生产公司</td>
                      <td class="bgcol">服用频率</td>
                      <td class="bgcol">单次使用量</td>
                      <td class="bgcol">服用方法</td>
                    </tr>
                    <tr th:each="prescription:${record.getPrescriptions()}">
                      <td th:text="${prescriptionStat.count}"></td>
                      <td th:text="${prescription.medicine.medicineName}"></td>
                      <td th:text="${prescription.medicine.companyName}"></td>
                      <td th:text="${prescription.prescriptionDosage}"></td>
                      <td th:text="${prescription.dosageEachTime}"></td>
                      <td th:text="${prescription.prescriptionUsage}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-1 col-xs-1"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- /main wrapper -->
    <div class="footerPart" th:replace="guest/footer::footer"></div>
  </div>
  <!-- Scripts -->
  <script type="text/javascript" src="/static/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/assets/js/jquery.smartmenus.js"></script>
  <!-- /Scripts -->
</body>
</html>
